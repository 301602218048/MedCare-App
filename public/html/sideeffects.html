<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Effects</title>
    <link rel="stylesheet" href="../css/sideeffects.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <a href="./home.html"><img src="../img/logo.jpg" class="logo" /></a>
        <button onclick="location.href='./report.html'">Dashboard</button>
        <button onclick="location.href='./logs.html'">Logs</button>
        <button onclick="location.href='./sideeffects.html'">
          Side Effects
        </button>
      </div>
      <div class="navbar-right">
        <button onclick="location.href='./profile.html'">Profile</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <main>
      <section class="form-section">
        <h2>Log Side Effect</h2>
        <form id="sideEffectForm">
          <label>Date:</label>
          <input type="date" id="date" required />

          <label>Symptoms (comma separated):</label>
          <input
            type="text"
            id="symptoms"
            placeholder="e.g., nausea, headache"
            required
          />

          <label>Severity (1 - 5):</label>
          <input type="number" id="severity" min="1" max="5" required />

          <label>Notes:</label>
          <textarea id="notes" placeholder="Extra details..."></textarea>

          <button type="submit">Save</button>
        </form>
      </section>

      <section class="report-section">
        <h2>Past Side Effects</h2>
        <table id="sideEffectsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Symptoms</th>
              <th>Severity</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../js/sideeffects.js"></script>
  </body>
</html>
